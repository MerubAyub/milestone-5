<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloadable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <h1>Hackathon Milstone: 05</h1>
    <h1>Downloadable Resume Builder</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Infomation</legend>

            <label for="username">User Name</label>
            <input type="text" id="username" placeholder="Enter Your User Name:" required>


            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name:" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone:" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email:" required>

            <label for="linkedin"> LinkedIn</label>
            <input type="LinkedIn" id="LinkedIn" placeholder="Enter Your LinkedIn's URL:">
        </fieldset>

        <fieldset> 
            <legend>Education</legend>
            <label for="education"> </label>
            <textarea id="education" placeholder="Enter your Education:" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills"></label>
            <textarea id="Skills" placeholder="Enter your Skills:" rows="5" required></textarea>
        </fieldset>

        <fieldset> 
            <legend>Experience</legend>
            <label for="experience"></label>
            <textarea id="experience" placeholder="Enter your Experience:" rows="5" required></textarea>
        </fieldset>
        <button type="submit"><b> Generate Resume </b></button>
    </form>
    <br>

    <!-- Dynamic and Editable and Shareable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be generate here -->
     </div>
     <br>
     
     <!-- share and downloadable option -->
      <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is the link to edit or view your resume: </p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

     <script src="script.js"></script>
</body>
</html>
